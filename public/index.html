<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet"
          href="/vendor/normalize-4.1.1.css"
          type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lusitana"
          rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet"
          href="/styles/layout.css"
          type="text/css" />
    <link rel="stylesheet"
          href="/styles/nav.css"
          type="text/css" />
    <link rel="stylesheet"
          href="/styles/new-tweet.css"
          type="text/css" />
    <link rel="stylesheet"
          href="/styles/tweet.css"
          type="text/css" />
    <!-- External JS -->
    <script type="text/javascript"
            src="/vendor/jquery-2.2.3.min.js">
    </script>
    <!-- App JS -->
    <script type="text/javascript"
            src="/scripts/app.js">
    </script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo"
            src="/images/bird.png">
      <span class="header">Tweetr</span>
      <input id="compose"
              type="submit"
              value="Compose">
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <div id="flash">Your tweet is too long!</div>
      <section class="new-tweet">
        <form id="newTweet">
          <h2><b>Compose Tweet</b></h2>
          <textarea id="text"
                    name="text"
                    placeholder="What are you humming about?"></textarea>
          <br/>
          <input id="tweetbutton"
                  disabled="disabled"
                  action="/tweets/"
                  method="POST"
                  type="submit"
                  value="Tweet">
          <span id="counter">140</span>
        </form>
      </section>
      <section class="tweets">
      </section>
    </main>
  </body>
</html>
